  <div class="section">
      <h2 style="padding-left: 2%;">Exam Settings</h2>
    <div class="col span_1_of_1">

      <div class="examSettings">
      <form id="exam_settings" action=" " method="post">

        <div class="mergesettings">
        <div class="userGroup"><label for="userGroup">User Group:</label></div>

        <select id="userGroup" name="userGroup" required>
            <option value="EE3102">EE3102</option>
            <option value="IE4717">IE4717</option>
        </select>
        
        <div class="selectquizoption">
        <div class="selectQuizMode"><label for="quizMode">Select Quiz Mode:</label></div>

        <select id="select_quizmode" name="quizMode">
            <option value="timeExam">Timed Exam</option>
            <option value="openexam">Open Exam</option>
        </select>
      </div>
      </div>

        <div class="settingIndex"><label for="index">Index:</label>
            <select id="index" name="index">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <br>

        <div class="timertext">Timer:</div>
        <div class="timerSettings">
            <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" min="0" placeholder="0">
        
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" min="0" max="59" placeholder="0">
        
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" name="seconds" min="0" max="59" placeholder="0">
        </div>
        <br><br>

        <div class="securitySettings">
            <label>Security Options:</label>
            <label><input type="radio" name="security" value="disable"> Disable Key Shortcuts</label>
            <label><input type="radio" name="security" value="enable"> Enable Key Shortcuts</label>
        </div><br>

        <div class="shuffleSettings">
            <label>Shuffle Selection:</label>
            <label><input type="radio" name="shuffle" value="yes"> Yes</label>
            <label><input type="radio" name="shuffle" value="no"> No</label>

        </div><br>

        <div class="flaggingSettings">
            <label>Flagging Options:</label>
            <label><input type="radio" name="flagging" value="show"> Show</label>
            <label><input type="radio" name="flagging" value="no"> No</label>

        </div>
        
        <div class="buttonSettings">

          <div class="resultSettings">
            <button id="showResultSettings" type="button">Show Results</button>
        </div>
        <div class="saveSettings">
            <button id="saveResultSettings" type="button">Save</button>
        </div>

        </div>

      </form>
      </div>
  
      <!-- Results setting page -->

      <div class="result-settings-content">
        <form id="result_settings" action="" method="post">
        <label for="releaseResults">Release results:</label>
        <select id="releaseResults" name="releaseResults">
            <option value="always">Always</option>
            <option value="onSet">on Set</option>
            <option value="none">None</option>
        </select>
        <br>
        <br>

        <div class="metricResults">
            <label>Individual metrics:</label>
            <div>
                <label><input type="checkbox" name="individualMetrics" value="score"> Score</label><br>
                <label><input type="checkbox" name="individualMetrics" value="timeSpent"> Time Spent</label><br>
                <label><input type="checkbox" name="individualMetrics" value="grade"> Grade</label><br>
                <label><input type="checkbox" name="individualMetrics" value="questionBreakdown"> Question Breakdown</label>
            </div>
        </div>
        <br>

        <div class="cohortResults">
            <label>Cohort metrics:</label>
            <div>
                <label><input type="radio" name="cohortMetrics" value="cohortAverage"> Cohort Average</label><br>
                <label><input type="radio" name="cohortMetrics" value="highest"> Highest</label><br>
                <label><input type="radio" name="cohortMetrics" value="least"> Least</label>
            </div>
        </div>
        <br>

        <div class="buttonSettings">
            <div class="saveSettings">
                <button id="backToExamSettings" type="button">Save</button>
            </div>
        </div>
      </form>
      <!-- end of result settings content -->
      </div>
